

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Users HTML y CSS</title>
        <link href="../imagenes/Anonimous.png" rel="shortcut icon" sizes="196x196">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="../CSS/estilos.css" type="text/css" rel="stylesheet">
    </head>
    <body>
	   <h2>users css-html</h2>
       <form action="#">
        <label>ID</label>
        <input name="id_usr" type="TEXT" placeholder="Ingrese ID usuario">
        <label>País</label>
        <select name="id_pais">
                <option value="">Seleccione un País</option>
                <option value="013">ARGENTINA</option>
                <option value="022">BOLIVIA</option>
                <option value="031">BRASIL</option>
                <option value="040">CHILE</option>
                <option value="059">COLOMBIA</option>
                <option value="068">CANADA</option>
                <option value="077">ECUADOR</option>
                <option value="086">ESTADOS UNIDOS</option>
                <option value="095">MEXICO</option>
                <option value="104">PARAGUAY</option>
                <option value="113">PERU</option>
                <option value="122">URUGUAY</option>
                <option value="131">VENEZUELA</option>
        </select>
        <label>Nombre</label>
        <input name="nombre" type="text" placeholder="Ingrese su nombre">
        <label>Apellidos</label>
        <input name="apellido" type="text" placeholder="Ingrese su apellido">
        <label>Dirección</label>
        <input name="direccion" type="text" placeholder="Ingrese la direccion">
        <label>Nombre de usuario</label>
        <input type="text" name="ccusuario" placeholder="Ingrese el usuario">
        <label>Contraseña</label>
        <input type="password" name="ccpaswd" placeholder="Ingrese su contraseña">
        <label>Email</label>
        <input type="text" name="email" placeholder="Ejemplo@correo.com">
        <label>Telefono</label>
        <input type="number" name="telefono" placeholder="Ingrese su numero telefonico">
        <button type="submit">Registrar</button>
       </form>
    </body>
</html>
