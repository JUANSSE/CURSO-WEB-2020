

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Carr HTML y CSS</title>
        <link href="../imagenes/Anonimous.png" rel="shortcut icon" sizes="196x196">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="../CSS/EstilosCarrCSS.css" type="text/css" rel="stylesheet">
    </head>
    <body>
	   <h2>CarrCss-html</h2>
       <form action="#">
        <label>ID</label>
        <input name="id_coche" type="number" placeholder="Ingrese ID usuario">
        <label>País de Origen</label>
        <select name="id_pais">
                <option value="">Seleccione un País</option>
                <option value="001">VIETNAM</option>
                <option value="013">PARIS</option>
                <option value="022">SUIZA</option>
                <option value="031">CHINA</option>
                <option value="040">JAPON</option>
                <option value="059">ALEMANIA</option>
                <option value="068">CANADA</option>
                <option value="077">RUSIA</option>
                <option value="086">ESTADOS UNIDOS</option>
                <option value="095">COLOMBIA</option>
                <option value="104">INDIA</option>
                <option value="113">PERU</option>
                <option value="135">VENEZUELA</option>
                <option value="154">AUSTRALIA</option>
                <option value="200">URUGUAY</option>
        </select>

        <label>Tipo de Combustible</label>
        <select name="id_movidoa">
                <option value="">Seleccion Fuente de Combustible</option>
                <option value="01">GAS</option>
                <option value="02">DIESEL</option>
                <option value="03">GASOLINA</option>
                <option value="04">ELECTRICIDAD</option>
        </select>

        <label>Tipo de Coche</label>
        <select name="id_tipocoche">
                <option value="">Seleccione tipo de vehiculo</option>
                <option value="13">AUTOMOVIL</option>
                <option value="22">CAMION</option>
                <option value="31">CAMIONETA</option>
                <option value="40">BUS</option>
                <option value="59">BUSETA</option>
                <option value="60">TRACTOCAMION</option>
        </select>

        <label>Estado del Vehiculo</label>
        <select name="id_estado">
                <option value="">Seleccione estado fisico</option>
                <option value="0131">MUY MAL ESTADO</option>
                <option value="0221">MAL ESTADO</option>
                <option value="0311">REGULAR</option>
                <option value="0401">BUENO</option>
                <option value="0591">EXCELENTE</option>
        </select>

        <label>Marca del Vehiculo</label>
        <select name="id_Marca">
                <option value="">Seleccione marca del vehiculo</option>
                <option value="0132">RENAULT</option>
                <option value="0222">CHEVROLET</option>
                <option value="0312">BMW</option>
                <option value="0402">MERCEDES BENZ</option>
                <option value="0592">AUDI</option>
                <option value="0682">CORSA</option>
                <option value="0772">TOYOTA</option>
                <option value="0862">KENWORTH</option>
                <option value="0952">MITSUBISHI</option>
                <option value="1042">HONDA</option>
                <option value="1132">HYUNDAI</option>
                <option value="1222">FERRARI</option>
                <option value="1312">MAZDA</option>
        </select>

        <label>Tipo de Id del Propietario</label>
        <select name="Tipo de identificacion">
                <option value="">Seleccione un País</option>
                <option value="095">CEDULA DE CIUDADANIA</option>
                <option value="096">CEDULA DE EXTRANJERIA</option>
                <option value="097">PASAPORTE</option>
                <option value="098">TARJETA DE IDENTIDAD</option>
        </select>

        <label>Modelo</label>
        <input name="modelo" type="text" placeholder="Ingrese el modelo del Vehiculo">
        <label>Año</label>
        <input name="Año" type="text" placeholder="Ingrese el año de registro del Vehiculo">
        <label>Detalles</label>
        <input name="direccion" type="text" placeholder="Ingrese un detalle del Vehiculo">
        <label>Caja de velocidades</label>
        <input type="text" name="Caja" placeholder="Ingrese el serial">
        <label>Motor</label>
        <input type="text" name="Motor" placeholder="Ingrese el serial">
        <label>Fecha de Publicacion</label>
        <input type="date" name="Fecha" placeholder="Ingrese fecha AAAA/MM/DD">
        <label>Precio de Venta</label>
        <input type="number" name="Precio" placeholder="Ingrese precio del Vehiculo">
        <label>Tipo de Moneda</label>
        <input type="text" name="text" placeholder="Ingrese el tipo de Moneda">
        <label>Descripcion N°1</label>
        <input type="text" name="Precio" placeholder="Ingrese una Descripcion">
        <label>Descripcion N°2</label>
        <input type="text" name="Precio" placeholder="Ingrese una Descripcion">
        <label>Descripcion N°3</label>
        <input type="text" name="Precio" placeholder="Ingrese una Descripcion">
        <label>Descripcion Destacada</label>
        <input type="text" name="Precio" placeholder="Ingrese una Descripcion">
        <button type="submit">Registrar</button>
       </form>
    </body>
</html>
