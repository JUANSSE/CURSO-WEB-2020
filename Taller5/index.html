<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300" rel="stylesheet">
    <link href="../imagenes/Anonimous.png" rel="shortcut icon" sizes="196x196">
    <link rel="stylesheet" href="../CSS/nouislider.css">
    <link type="text/css" rel="stylesheet" href="../CSS/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="../CSS/custom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s8 offset-s2">
                <div id="contenido" class="m2">
                    <header id="header" class=" red lighten-1">
                        Registro Usuarios
                    </header>
                    <form id="enviar-formulario" action="#" class="col s10 offset-s1">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="id_usr" type="number">
                                <label for="id_usr">ID:</label>
                            </div>
                        </div>    
                        <div class="input-field col s12">
                            <select id="id_pais" class="browser-default" >
                                <option value="" disabled selected>Seleccione un Pais</option>
                                <option value="013">ARGENTINA</option>
                                <option value="022">BOLIVIA</option>
                                <option value="031">BRASIL</option>
                                <option value="040">CHILE</option>
                                <option value="059">COLOMBIA</option>
                                <option value="068">CANADA</option>
                                <option value="077">ECUADOR</option>
                                <option value="086">ESTADOS UNIDOS</option>
                                <option value="095">MEXICO</option>
                                <option value="104">PARAGUAY</option>
                                <option value="113">PERU</option>
                                <option value="122">URUGUAY</option>
                                <option value="131">VENEZUELA</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="nombre" type="text" >
                                <label for="nombre">Nombre:</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="apellido" type="text" >
                                <label for="apellido">Apellido:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field">
                                <i class="material-icons prefix grey-text" red-text>location_city</i>
                                <input id="direccion" type="text">
                                <label for="direccion">Direccion:</label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="input-field">
                                <i class="material-icons prefix grey-text">account_circle</i>
                                <input id="ccusuario" type="text" >
                                <label for="ccusuario">Usuario</label>
                            </div>
                        </div>
                        <div class="row">
                           <div class="input-field col s6">
                                <i class="material-icons prefix grey-text">vpn_key</i>
                                <input id="ccpaswd" type="password" >
                                <label for="ccpaswd">Contraseña</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="ccpaswd2" type="password" >
                                <label for="ccpaswd2">Verificar Contraseña</label>
                            </div> 
                        </div>
                        <div class="row">
                            <div class="input-field">
                                <i class="material-icons prefix grey-text">contact_mail</i>
                                <input id="email" type="email">
                                <label for="email">Email:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field">
                                <i class="material-icons prefix grey-text">contact_phone</i>
                                <input id="telefono" type="number" >
                                <label for="telefono">Telefono</label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <label for="color">Color Favorito</label> <br>
                            <div class="col s4">
                                <label>
                                <input id="color" class="rojo with-gap" name="color" value="Rojo" type="radio" />
                                <span>Rojo</span> 
                            </label>
                            <br>

                            <label>
                                <input id="color" class="azul with-gap" name="color" value="Azul" type="radio" />
                                <span>Azul</span>
                            </label>
                            <br>

                            <label>
                                <input id="color" class="amarillo with-gap" name="color" value="Verde" type="radio" />
                                <span>Amarillo</span>
                            </label>
                            </div>
                            
                            <div class="col s4">
                                <label>
                                <input id="color" class="verde with-gap" name="color" value="Amarillo" type="radio"  />
                                <span>Verde</span>
                            </label>
                            <br>

                            <label>
                                <input id="color" class="cafe with-gap" name="color" value="Cafe" type="radio" />
                                <span>Café</span>
                            </label>
                            <br>

                            <label>
                                <input id="color" class="negro with-gap" name="color" value="Negro" type="radio" />
                                <span>Negro</span>
                            </label>
                            </div>
                            
                            <div class="col s4">
                                <label>
                                <input id="color" class="gris with-gap" name="color" value="Amarillo" type="radio"  />
                                <span>Gris</span>
                            </label>
                            <br>

                            <label>
                                <input id="color" class="naranja with-gap" name="color" value="Cafe" type="radio" />
                                <span>Naranja</span>
                            </label>
                            <br>

                            <label>
                                <input id="color" class="blanco with-gap" name="color" value="Negro" type="radio" />
                                <span>Blanco</span>
                            </label>
                            </div>

                            
                        
                        </div>
                        <div class="row">
                            <label for="marca">Marca</label> <br>
                            <div class="col s4">
                            <label>
                                <input id="marca" class="with-gap" name="marca"  type="radio" />
                                <span>Audi</span> 
                            </label>
                            <br>

                            <label>
                                <input id="marca" class="with-gap" name="marca" value="BMW" type="radio" />
                                <span>BMW</span>
                            </label>
                            <br>

                            <label>
                                <input id="marca" class="with-gap" name="marca" value="Chevrolet" type="radio" />
                                <span>Chevrolet</span>
                            </label>
                            <br>

                            <label>
                                <input id="marca" class="with-gap" name="marca" value="Volkswagen" type="radio" />
                                <span>Volkswagen</span>
                            </label>
                            </div>
                            <div class="col s4">
                            <label>
                                <input id="marca" class="with-gap" name="marca" value="Ferrari" type="radio"  />
                                <span>Ferrari</span>
                            </label>
                            <br>

                            <label>
                                <input id="marca" class="with-gap" name="marca" value="Ford" type="radio" />
                                <span>Ford</span>
                            </label>
                            <br>

                            <label>
                                <input id="marca" class="with-gap" name="marca" value="Lamborgini" type="radio" />
                                <span>Lamborgini</span>
                            </label>
                            </div>
                            <div class="col s4">
                            <label>
                                <input id="marca" class="with-gap" name="marca" value="Mercedes" type="radio" />
                                <span>Mercedes</span>
                            </label>
                            <br>

                            <label>
                                <input id="marca" class="with-gap" name="marca" value="Porche" type="radio" />
                                <span>Porche</span>
                            </label>
                            <br>

                            <label>
                                <input id="marca" class="with-gap" name="marca" value="Rolls-Royce" type="radio" />
                                <span>Rolls-Royce</span>
                            </label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <label for="estilo">Estilo</label> <br>
                            <div class="col s4">
                            <label>
                                <input id="estilo" class="with-gap" name="estilo" value="Sedan" type="radio" />
                                <span>Sedán</span> 
                            </label>
                            <br>

                            <label>
                                <input id="estilo" class="with-gap" name="estilo" value="Cupe" type="radio" />
                                <span>Cupé</span>
                            </label>
                            <br>

                            <label>
                                <input id="estilo" class="with-gap" name="estilo" value="Descapotable" type="radio" />
                                <span>Descapotable</span>
                            </label>
                            </div>
                            
                            <div class="col s4">
                            <label>
                                <input id="estilo" class="with-gap" name="estilo" value="Familiar" type="radio"  />
                                <span>Familiar</span>
                            </label>
                            <br>

                            <label>
                                <input id="estilo" class="with-gap" name="estilo" value="Todoterreno" type="radio" />
                                <span>Todoterreno</span>
                            </label>
                            </div>
                            <div class="col s4">
                            <label>
                                <input id="estilo" class="with-gap" name="estilo" value="Deportivo" type="radio" />
                                <span>Deportivo</span>
                            </label>
                            <br>

                            <label>
                                <input id="estilo" class="with-gap" name="estilo" value="Pick-up" type="radio" />
                                <span>Pick-up</span>
                            </label>
                            </div>
                        </div>
                        <div class="row">
                            <label for="modelo">Modelo</label> <br>
                            <div class="col s4">
                            <label>
                                <input id="modelo" class="with-gap" name="modelo" value="2010" type="radio" />
                                <span>2010</span> 
                            </label>
                            <br>

                            <label>
                                <input id="modelo" class="with-gap" name="modelo" value="2012" type="radio" />
                                <span>2012</span>
                            </label>
                            <br>

                            <label>
                                <input id="modelo" class="with-gap" name="modelo" value="2014" type="radio" />
                                <span>2014</span>
                            </label>
                            </div>

                            <div class="col s4">
                            <label>
                                <input id="modelo" class="with-gap" name="modelo" value="2016" type="radio"  />
                                <span>2016</span>
                            </label>
                            <br>

                            <label>
                                <input id="modelo" class="with-gap" name="modelo" value="2018" type="radio" />
                                <span>2018</span>
                            </label>
                            <br>

                            <label>
                                <input id="modelo" class="with-gap" name="modelo" value="2020" type="radio" />
                                <span>2020</span>
                            </label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <label for="id_usr">Seleccione el precio en USD que esta dispuesto a gastar:</label>
                            <div class="col s12">
                                <br>
                                <br>
                                <div id="slider-snap"></div>
                                <br>
                                <div class="col s6 push-s4">  
                                <label>
                                    Desde $:<div id="slider-snap-value-lower"></div>
                                </label>
                                </div>
                                <div class="col s6">
                                    <label>
                                    Hasta $:<div id="slider-snap-value-upper"></div>
                                </label>
                                </div>
                            </div> 
                        </div>
                        
                        <div class="row" id="loaders">
                            <img id="spinner" src="../imagenes/spinner.gif" width="150">
                        </div>
                        <div class="row">
                            <div class="col s6">
                                <button id="enviar" class="btn waves-effect waves-light  red lighten-1" type="submit" name="action">Enviar
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                            <div class="col s6">
                                <button id="resetBtn" class="btn waves-effect waves-light light-blue darken-2" type="submit">Reset
                                    <i class="material-icons right">delete</i>
                                </button>
                            </div>
                        </div>
                    </form> 
                </div> <!--.contenido-->
            </div>
        </div>
    </div>
    <script src="../js/nouislider.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
